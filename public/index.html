<body>

  <!-- new chat -->

  <div class="chat_window">
      <div class="top_menu">
        <div class="logo"><img src="z15.jpg" height="70px" /></div> <!-- image on the top of the box -->
        <div class="title">Welcome to Mainframe Bot</div> <!-- Title of chatbot (chat) -->
        <!--<div class="reload">Reset</div>-->
      </div>
  
      <ul class="messages">

        <!-- old chat -->

              <div class="">
                <div id="scrollingChat"></div>
                <p class="user-typing" id="user-typing-field"></p>
                <label for="textInput" class="inputOutline">
                  
                </label>
              </div>

        <!-- old chat -->

      </ul>
  
      <div class="bottom_wrapper clearfix">
        <div id="template_anchor"></div>
        <div class="message_input_wrapper">
          <input id="textInput" class="input responsive-column" placeholder="Type a question and press 'ENTER'" type="text" onkeydown="ConversationPanel.inputKeyDown(event, this)"
                    autofocus> <!-- Space to type -->
        </div>

         <!-- Send Button -->
        <!--
        <div class="send_message">
          <div class="icon"></div>
          <div class="text">Send</div>
        </div>
        -->

      </div>
    </div>

  <!-- new chat -->


  
    <div id="payload-column" class="fixed-column content-column">
      <div id="payload-initial-message">
        Type something to see the output
      </div>
      <div id="payload-request" class="payload"></div>
      <div id="payload-response" class="payload"></div>
    </div>
  </div>

  <script src="js/common.js"></script>
  <script src="js/api.js"></script>
  <script src="js/conversation.js"></script>
  <script src="js/payload.js"></script>
  <script src="js/global.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/watson-developer-cloud/watson-developer-cloud.github.io/master/analytics.js"></script>
